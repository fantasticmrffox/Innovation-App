<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>jQuery Countdown</title>
<style type="text/css">
@import "css/jquery.countdown.css";

#defaultCountdown { width: 240px; height: 45px; }
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/js/jquery.countdown.js"></script>
<script type="text/javascript">
$(function () {
	var austDay = new Date();
	austDay = new Date(austDay.getFullYear() + 1, 1 - 1, 26);
	//$('#defaultCountdown').countdown({until: austDay});
	$('#pauseBtn').countdown('pause');
	$('#defaultCountdown').countdown({until: +30, format: 'MS', onExpiry: timesUp});
	$('#message').hide();
	
	$('#snoozeBtn').click(function() {
		$('#defaultCountdown').countdown('change', {until: '+30 + '});
	
	}
	);
	
	
	function timesUp() {
		$('#message').show();
		$('#pauseBtn').hide();
    	
		}
/*	
	$('#pauseBtn').toggle(function() {
		$(this).text('Re-attach');
		$('#defaultCountdown').countdown('destroy');
	},
	function() {
		$(this).text('Remove');
		$('#defaultCountdown').countdown({until: austDay});
	}
);
*/

$('#pauseBtn').toggle(function() {
		$('#defaultCountdown').countdown('pause');
	},
	function() {
		$('#defaultCountdown').countdown('resume');
	
		
	}
);




});
</script>
</head>
<body>

<div id="defaultCountdown"></div>
<button id="pauseBtn" type="button">Pause</button>
<button id="snoozeBtn" type="button">Snooze</button>
<p id="message">Time's Up!</p>
</body>
</html>
